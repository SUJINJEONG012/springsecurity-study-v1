<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Hello Template</h2>
	
	<table>
		<thead>
			<tr>
				<th>제목 </th>
				<th>내용 </th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="question, index : ${questionList}">
				<td>       
				<a th:href="@{|/question/detail/${question.id}|}" 
				   th:text="${question.subject}">
				</a>
				</td>
				 
				
            	
				<td th:text="${question.createDate}"></td>	
			</tr>
		</tbody>
		
	</table>

</body>
</html>
